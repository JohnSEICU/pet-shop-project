<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Pet Shop Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Pet Shop Management</h1>
        <div class="user-info">
            <span id="welcome-msg"></span>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- ADMIN PANEL -->
        <div id="admin-view" style="display:none;">
            <div class="tabs">
                <button onclick="loadAdminData('products')">Produse</button>
                <button onclick="loadAdminData('pets')">Animale</button>
                <button onclick="loadAdminData('suppliers')">Furnizori</button>
                <button onclick="loadAdminData('services')">Servicii</button>
                <button onclick="loadAdminData('orders')">Comenzi</button>
                <button onclick="loadAdminData('services/appointments')">Programari (Join #5)</button>
            </div>
            
            <div id="crud-area">
                <h3>Adauga Intrare</h3>
                <form id="admin-form"></form>
            </div>

            <!-- SEARCH (Variable Param) -->
            <div style="margin: 20px 0; padding: 10px; background: #ecf0f1; border-radius: 5px;">
                <h4>Cauta Produs (Parametru Variabil)</h4>
                <input type="text" id="search-input" placeholder="Nume produs..." style="width: 200px;">
                <button onclick="searchProduct()">Cauta</button>
            </div>
            
            <div id="data-display" class="table-container"></div>

            <div class="reports-area">
                <h3>Rapoarte SQL Complexe</h3>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button onclick="fetchReport('products/reports/expensive')">1. Produse Scumpe (>Avg)</button>
                    <button onclick="fetchReport('products/reports/unused')">2. Produse Necomandate (NOT IN)</button>
                    <button onclick="fetchReport('customers/reports/top-spender')">3. Top Client (Agg + Subquery)</button>
                    <button onclick="fetchReport('products/reports/low-stock')">4. Stoc Mic (< Avg)</button>
                    <button onclick="fetchReport('products/reports/with-suppliers')">5. Produse & Furnizori (Join)</button>
                </div>
                <div id="report-result" style="margin-top: 15px;"></div>
            </div>
        </div>

        <!-- USER PANEL -->
        <div id="user-view" style="display:none;">
            <h3>Magazin Online</h3>
            
            <h4>Produse</h4>
            <div id="shop-products" class="grid"></div>
            
            <h4>Animale pentru Adoptie</h4>
            <div id="shop-pets" class="grid"></div>
            
            <h4>Istoricul Comenzilor Tale</h4>
            <div id="my-orders"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
