<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Pet Shop Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Pet Shop Management</h1>
        <div class="user-info">
            <span id="welcome-msg"></span>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- ADMIN PANEL -->
        <div id="admin-view" style="display:none;">
            <div class="tabs">
                <button onclick="loadAdminData('products')">Produse</button>
                <button onclick="loadAdminData('pets')">Animale</button>
                <button onclick="loadAdminData('suppliers')">Furnizori</button>
                <button onclick="loadAdminData('services')">Servicii</button>
                <button onclick="loadAdminData('orders')">Comenzi</button>
            </div>
            
            <div id="crud-area">
                <h3>Adauga Intrare</h3>
                <form id="admin-form"></form>
            </div>
            
            <div id="data-display" class="table-container"></div>

            <div class="reports-area">
                <h3>Rapoarte SQL Complexe</h3>
                <button onclick="fetchReport('products/reports/expensive')">Produse peste medie (Subcerere)</button>
                <button onclick="fetchReport('products/reports/unused')">Produse necomandate (Subcerere - NOT IN)</button>
                <button onclick="fetchReport('customers/reports/top-spender')">Clientul Top Cheltuitor (Subcerere)</button>
                <button onclick="fetchReport('products/reports/with-suppliers')">Produse & Furnizori (M:M Join)</button>
                <div id="report-result"></div>
            </div>
        </div>

        <!-- USER PANEL -->
        <div id="user-view" style="display:none;">
            <h3>Magazin Online</h3>
            
            <h4>Produse</h4>
            <div id="shop-products" class="grid"></div>
            
            <h4>Animale pentru Adoptie</h4>
            <div id="shop-pets" class="grid"></div>
            
            <h4>Istoricul Comenzilor Tale</h4>
            <div id="my-orders"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
