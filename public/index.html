<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Pet Shop Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-bg">
    <div class="login-box">
        <h2>Autentificare</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username (ex: admin)" required>
            <input type="password" id="password" placeholder="Parola (ex: admin123)" required>
            <button type="submit">Intra in cont</button>
        </form>
        <p class="hint">Demo Admin: admin / admin123</p>
        <p class="hint">Demo User: ion_popescu / user123</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
